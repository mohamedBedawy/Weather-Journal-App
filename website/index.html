<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <i class="fa fa-cloud" style="color: aqua;" aria-hidden="true"></i>
      Weather Journal App
    </div>
    <div class="container">
      <div class="row">
        <div class="row col-6">
          <div class="col-6">
            <div class="form-group">
              <label>Country</label>
              <input type="text" class="form-control" id="countryListComplete" placeholder="select Your Country"
                list="countryList" />
               <datalist id="countryList">
              </datalist>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" id="cityListComplete" placeholder="enter zip code here"
                list="cityList" />
              <datalist id="cityList">
              </datalist>
            </div>
          </div>
          <div class="col-12">
            <div class="holder feel">
              <label for="feelings">How are you feeling today?</label>
              <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="30"></textarea>
              <button id="generate" type="submit"> Generate </button>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div class="TabelDiv">

              <table id="dataTable" class="dataTable">
                <thead>
                  <tr>
                    <th>User</th>
                    <th>City</th>
                    <th>date</th>
                    <th>temp
                      <i class="fa fa-thermometer-half" style="color: red;" aria-hidden="true"></i>
                    </th>
                    <th>content</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 p-0 ">
            <div class="card details" >
              <div class="card-body">
                <h5 class="card-title">
                  <span id="cardtitle" style="margin-right: 50px;">Click Table City For More Details ... </span> 
                
                  <i class="fa fa-thermometer-half" style="color: red; margin-right: 5px;" aria-hidden="true"></i>
                  <span id="temperature" style="color: rgb(184, 0, 0);">  
                  </span>
              </h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
                <p class="card-text"></p>
                <a href="#" class="card-link"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="Footer">
      &#169; Copyright -2020 <br> &#174; moh.bedawy@gmail.com
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
